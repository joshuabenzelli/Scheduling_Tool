<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row seven">
        <h4 class="mx-3">7 AM</h4>
        <input type="text" class="col-10 seven input7">
        <button class="col-1 btn-primary saveButton7">Save</button>
      </div>
      <div class="row eight">
        <h4 class="mx-3">8 AM</h4>
        <input class="col-10 eight input8">
        <button class="col-1 btn-primary saveButton8">Save</button>
      </div>
      <div class="row nine">
        <h4 class="mx-3">9 AM</h4>
        <input class="col-10 nine input9">
        <button class="col-1 btn-primary saveButton9">Save</button>
      </div>
      <div class="row ten">
        <h4 class="mx-2">10 AM</h4>
        <input class="col-10 ten input10">
        <button class="col-1 btn-primary saveButton10">Save</button>
      </div>
      <div class="row eleven">
        <h4 class="mx-2">11 AM</h4>
        <input class="col-10 eleven input11">
        <button class="col-1 btn-primary saveButton11">Save</button>
      </div>
      <div class="row twelve">
        <h4 class="mx-2">12 PM</h4>
        <input class="col-10 twelve input12">
        <button class="col-1 btn-primary saveButton12">Save</button>
      </div>
      <div class="row one">
        <h4 class="mx-3">1 PM</h4>
        <input class="col-10 one input1">
        <button class="col-1 btn-primary saveButton1">Save</button>
      </div>
      <div class="row two">
        <h4 class="mx-3">2 PM</h4>
        <input class="col-10 two input2">
        <button class="col-1 btn-primary saveButton2">Save</button>
      </div>
      <div class="row three">
        <h4 class="mx-3">3 PM</h4>
        <input class="col-10 three input3">
        <button class="col-1 btn-primary saveButton3">Save</button>
      </div>
      <div class="row four">
        <h4 class="mx-3">4 PM</h4>
        <input class="col-10 four input4">
        <button class="col-1 btn-primary saveButton4">Save</button>
      </div>
      <div class="row five">
        <h4 class="mx-3">5 PM</h4>
        <input class="col-10 five input5">
        <button class="col-1 btn-primary saveButton5">Save</button>
      </div>
      <div class="row six">
        <h4 class="mx-3">6 PM</h4>
        <input class="col-10 six input6">
        <button class="col-1 btn-primary saveButton6">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./time.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
